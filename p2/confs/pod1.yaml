apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one
  labels:
    app: app-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
        - name: app-one
          image: paulbouwer/hello-kubernetes:1.10
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app-one
  labels:
    run: app-one
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: app-one